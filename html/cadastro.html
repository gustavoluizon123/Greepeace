<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <meta name="description" content="Formulário de cadastro para voluntários da ONG Exemplo.">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/Greenpeace.jpg" type="image/x-icon">
</head>
<body>
    <div>
        <header>
            <h1>Cadastro</h1>
            <nav aria-label="Navegação cadastro">
                <a href="index.html">Início</a> |
                <a href="projetos.html">Projetos</a>
            </nav>
        </header>

        <main>
            <section aria-labelledby="form-title">
                <h2 id="form-title">Formulário de inscrição</h2>

                <form id="cadastroForm" action="#" method="post" novalidate>
                    <fieldset>
                        <legend>Dados pessoais</legend>

                        <label for="nome">Nome completo:</label>
                        <input id="nome" name="nome" type="text" autocomplete="name" required>

                        <label for="email">E-mail:</label>
                        <input id="email" name="email" type="email" autocomplete="email" required>

                        <label for="cpf">CPF</label>
                        <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" minlength="11" placeholder="000.000.000-00" required aria-describedby="cpfHelp">
                        <small id="cpfHelp">Formato: 000.000.000-00</small>

                        <label for="telefone">Telefone:</label>
                        <input id="telefone" name="telefone" tyoe="tel" inputmode="tel" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(00)0000-0000" required>

                        <label for="nasc">Data de nascimento</label>
                        <input id="nasc" name="nasc" type="date" required>
                    </fieldset>

                    <fieldset>
                        <legend>Endereço</legend>
                        <label for="cep">CEP:</label>
                        <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-\d{3}" placeholder="00000-000" required>

                        <label for="endereço">Endereço:</label>
                        <input id="endereço" name="endereço" type="text" required>

                        <label for="cidade">Cidade:</label>
                        <input id="cidade" name="cidade" type="text" required>

                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="MG">MG</option>
                        </select>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Preferências</legend>
                        <label for="area">Área de interesse:</label>
                        <select id="area" name="area" required>
                            <option value="">Selecione</option>
                            <option value="educacao">Educação</option>
                            <option value="saude">Saúde</option>
                            <option value="assistencia">Assistência Social</option>
                        </select>
                    </fieldset>

                    <button type="submit">Enviar inscrição</button>
                </form>
            </section>
        </main>

        <footer>
            <p>© Greenpeace</p>
        </footer>
    </div>

    <script src="../js/script.js" defer></script>
</body>
</html>
